<h1 mat-dialog-title>Hi There !!</h1>
<div mat-dialog-content>
  <p>UserID</p>
    <input matInput [(ngModel)]="data.userid">
</div>
<div mat-dialog-content>
    <p>Password</p>
    <mat-form-field>    
        <input matInput  type="password"  [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()" > Make Account !</button>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
